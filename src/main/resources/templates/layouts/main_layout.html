<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMyBuddy</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}"/>
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{/image/android-chrome-192x192.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/image/favicon-16x16.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon-32x32.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7126630d0.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/image/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Pay My Buddy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/login}"
                       th:classappend="${highlightLogin} ? 'fw-bold text-primary' : ''">
                        Se connecter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/register}"
                       th:classappend="${highlightRegister} ? 'fw-bold text-primary' : ''">
                        S'inscrire
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" layout:fragment="content">
    <h1>Page content here</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
