<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">

    <div class="row mt-3" th:if="${param.error}">
        <div class="col-6 mx-auto">
            <div class="alert alert-danger text-center" role="alert">
                Adresse e-mail et/ou mot de passe invalide.
            </div>
        </div>
    </div>

    <div class="row mt-3" th:if="${param.registered}">
        <div class="col-6 mx-auto">
            <div class="alert alert-success text-center" role="alert">
                Vous avez été inscrit avec succès.
            </div>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col-6 mx-auto pt-5 border border-dark">
            <form method="post" th:action="@{/login}" th:classappend="${param.error} ? 'was-validated' : ''">

                <div class="mb-3 text-center">
                    <h1 class="btn btn-warning text-white">Pay My Buddy</h1>
                </div>

                <div class="mb-3">
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Mail" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Mot de passe" required>
                    </div>
                </div>


                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
